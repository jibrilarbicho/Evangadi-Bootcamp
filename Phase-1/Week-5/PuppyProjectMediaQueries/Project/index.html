<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Puppy Lovers</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header id="myheader " class="myheader blueBG">
      <div class="out">
        <div class="in"><h1>puppy lovers page</h1></div>
      </div>
    </header>
    <section id="banner">
      <img
        src="Images/banner-puppies.jpg"
        alt="puppy banner"
        class="banImage"
      />
    </section>
    <div class="main">
      <section class="pup">
        <div class="puppy">
          <img src="Images/puppy-1.jpg" />
        </div>
        <div class="puppy missingPuppy">
          <p class="paragraph">puppy missing here!!</p>
        </div>

        <div class="puppy">
          <img src="Images/puppy-2.jpg" />
        </div>
      </section>

      <section class="pupp-2">
        <div class="more-pupp big">More puppies</div>
        <div class="pup-img">
          <div class="im1">
            <img src="Images/puppy-3.jpg" alt="" class="im22" />
          </div>
          <div class="im2">
            <img src="Images/puppy-4.jpg" alt="" class="im22" />
          </div>
        </div>
      </section>
    </div>

    <footer class="blueBG big">
      <p>Developed by: Jibril A.</p>
    </footer>
  </body>
</html>
